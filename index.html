<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section
      id="canvasSection"
      class="grid grid-cols-[1fr_6fr] grid-rows-[auto_minmax(0,1fr)] h-screen"
    >
      <nav
        class="flex flex-col items-center justify-between bg-[#1c1c1c] p-4 [box-shadow:_2px_0_10px_rgba(0,0,0,0.2)] text-white row-span-full"
      >
        <ul class="flex flex-col gap-2 text-center">
          <li>
            <button id="addPointLight" class="btnStyle">Add Point Light</button>
          </li>
          <li>
            <button id="addAmbientLight" class="btnStyle">
              Add Ambient Light
            </button>
          </li>
        </ul>
        <article id="dynamicMenu" class="w-[100%] text-center">
          <h1 class="text-xl mb-4">Object Controls</h1>
          <div id="accordion" class="accordion"></div>
        </article>
      </nav>
      <div
        id="canvasContainer"
        class="flex bg-[#1c1c1c] p-4 [box-shadow:_2px_0_10px_rgba(0,0,0,0.2)] text-white gap-3 justify-center items-center"
      >
        <h2 id="transformation" class="text-xl">Transformation</h2>
        <div class="flex gap-1 h-fit">
          <label for="inputX">X</label>
          <input
            type="text"
            id="inputX"
            class="rounded bg-[#333] border-gray-400 border-2"
          />
        </div>
        <div class="flex gap-1 h-fit">
          <label for="inputY">Y</label>
          <input
            type="text"
            id="inputY"
            class="rounded bg-[#333] border-gray-400 border-2"
          />
        </div>
        <div class="flex gap-1 h-fit">
          <label for="inputZ">Z</label>
          <input
            type="text"
            id="inputZ"
            class="rounded bg-[#333] border-gray-400 border-2"
          />
        </div>
        <button id="setTransformation" class="btnStyle w-1/12">Set</button>
      </div>
      <canvas
        class="w-full h-full max-w-full max-h-full"
        id="background"
      ></canvas>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
